<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="Stylesheet" href="style.css">
    </head>
    <body>
        <div class="cal">
        <div class="calculator_container">
            <div class="input_box">
                <input type="text" class="display">
            </div>
            <div class="row">
                <button id="b1">AC</button>
                <button id="b1">DEL</button>
                <button id="b1">%</button>
                <button id="b1">/</button>
            
                <button id="b1">7</button>
                <button id="b1">8</button>
                <button id="b1">9</button>
                <button id="b1">*</button>
        
                <button id="b1">4</button>
                <button id="b1">5</button>
                <button id="b1">6</button>
                <button id="b1">-</button>
         
                <button id="b1">1</button>
                <button id="b1">2</button>
                <button id="b1">3</button>
                <button id="b1">+</button>

                <button id="b1">0</button>
                <button id="b1">00</button>
                <button id="b1">.</button>
                <button id="b1">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>

</html>
